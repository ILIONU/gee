<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목걸이 판매 사이트</title>
    <!-- 부트스트랩 CDN 링크 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- 커스텀 스타일 시트 -->
    <style>
        body {
            padding-top: 60px;
        }

        /* 이미지에 마우스 호버 시 크기 변화를 주는 스타일 */
        .card-img-top:hover {
            transform: scale(1.1); /* 이미지 크기를 1.1배로 확대 */
            transition: transform 0.3s ease-in-out; /* 부드러운 변화를 위한 트랜지션 설정 */
        }
    </style>
</head>
<body>

<!-- 네비게이션 바 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">목걸이 판매 사이트</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">홈</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">상품</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">문의</a>
            </li>
        </ul>
    </div>
</nav>

<!-- 메인 컨텐츠 -->
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="mt-5">환영합니다!</h1>
            <p class="lead">고급 목걸이를 판매하는 전문 가게입니다. 최고의 품질과 디자인으로 여러분을 맞이합니다.</p>
        </div>
    </div>

    <!-- 상품 목록 -->
    <div class="row">
        <!-- 첫 번째 상품 -->
        <div class="col-lg-4 col-md-6 mb-4">
            <div class="card h-100">
                <img class="card-img-top" src="https://wingbling.co.kr/web/product/big/202102/3522fa99b6c76fda13171df23b640ac7.jpg" alt="">
                <div class="card-body">
                    <h4 class="card-title">
                        <a href="#">금목걸이</a>
                    </h4>
                    <h5>$499.99</h5>
                    <p class="card-text">고급 금 소재로 만든 목걸이입니다. 화려한 디자인으로 눈길을 사로잡습니다.</p>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon-minus1">-</button>
                        </div>
                        <input type="text" class="form-control" value="1" id="quantity1" readonly>
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon-plus1">+</button>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
                </div>
            </div>
        </div>

        <!-- 두 번째 상품 -->
        <div class="col-lg-4 col-md-6 mb-4">
            <div class="card h-100">
                <img class="card-img-top" src="https://m.revga.co.kr/web/product/big/202106/c3613e79084beb2a1e320374929ae34d.jpg" alt="">
                <div class="card-body">
                    <h4 class="card-title">
                        <a href="#">은목걸이</a>
                    </h4>
                    <h5>$299.99</h5>
                    <p class="card-text">고급 은 소재로 만든 목걸이입니다. 심플하면서도 세련된 디자인으로 인기가 많습니다.</p>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon-minus2">-</button>
                        </div>
                        <input type="text" class="form-control" value="1" id="quantity2" readonly>
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon-plus2">+</button>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9733;</small>
                </div>
            </div>
        </div>

    </div>

</div>

<!-- 부트스트랩 및 팝퍼, 제이쿼리 스크립트 CDN 링크 -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script>
    // 수량 관리를 위한 JavaScript 코드
    document.getElementById('button-addon-minus1').addEventListener('click', function() {
        var quantityInput = document.getElementById('quantity1');
        var currentQuantity = parseInt(quantityInput.value, 10);
        if (currentQuantity > 1) {
            quantityInput.value = currentQuantity - 1;
        }
    });

    document.getElementById('button-addon-plus1').addEventListener('click', function() {
        var quantityInput = document.getElementById('quantity1');
        var currentQuantity = parseInt(quantityInput.value, 10);
        quantityInput.value = currentQuantity + 1;
    });

    document.getElementById('button-addon-minus2').addEventListener('click', function() {
        var quantityInput = document.getElementById('quantity2');
        var currentQuantity = parseInt(quantityInput.value, 10);
        if (currentQuantity > 1) {
            quantityInput.value = currentQuantity - 1;
        }
    });

    document.getElementById('button-addon-plus2').addEventListener('click', function() {
        var quantityInput = document.getElementById('quantity2');
        var currentQuantity = parseInt(quantityInput.value, 10);
        quantityInput.value = currentQuantity + 1;
    });
</script>

</body>
</html>
